<!doctype html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{%block title %}{% endblock %} | Museu de Computação UTFPR-TD</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Museu de Computação - UTFPR TD</a> 
            <div class="space-x-6">
                <a href="/admin" class="px-4 py-3 text-lg font-semibold bg-gray-800 text-white rounded-xl hover:bg-teal-600">Dashboard</a>
                <a href="{% url 'collection' %}" class="text-xl font-semibold">Acervo</a>
            </div>
        </nav>
        <div class="px-6 py6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">Sobre o Museu</h3>
                <p class="text-lg text-gray-500">Objetivo do museu etc</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Navegação</h3>
                <ul class="space-y-2">
                    <li><a href="{% url 'history' %}" class="text-ls text-teal-500 hover:text-teal-700">Sobre o Museu</a></li>
                    <li><a href="{% url 'contact' %}" class="text-ls text-teal-500 hover:text-teal-700">Contato</a></li>
                    <li><a href="#" class="text-ls text-teal-500 hover:text-teal-700">Políticas de privacidade</a></li>
                </ul>
            </div>
        </footer>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </html>
